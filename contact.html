	<!------CONTACT SECTION----->
	<section id="contactSection">
		<div class="contactBg">
			<div class="contactHeading">
				<h1 class="display-4 mt-5">CONTACT ME</h1>
			</div>
		</div>

		<div class="contactsInfo">
			<div class="container-fluid">
				<div class="row">
					<div class="location col-lg-4 mb-3">
						<address class="text-center">
							<p><i class="fa fa-map-marker"></i></p>
							<h2 class="">ADDRESS</h2>
							<p>MMA Terminal 2 <br />Ikeja,Lagos Nigeria.</p>
						</address>
					</div>
					<div class="phone col-lg-4 mb-3">
						<address class="text-center">
							<p><i class="fa fa-phone"></i></p>
							<h2 class="">PHONE</h2>
							<p>+234-817-868-8888 <br />+234-810-300-3205</p>
							<p></p>
						</address>
					</div>
					<div class="email col-lg-4 mb-3">
						<address class="text-center">
							<p><i class="fa fa-envelope"></i></p>
							<h2 class="">GMAIL</h2>
							<p>tobyarawole@yahoo.com</p>
							<p></p>
						</address>
					</div>
				</div>
			</div>
		</div>

		<div class="message">
			<div class="container">
				<div class="row">
					<div class="form-group col-lg-6 col-md-8 col-sm-9">
						<h2>SEND ME A MESSAGE</h2>
						<form action="" method="get">
							<div class="form-group">
								<label for="Name">Name</label>
								<input type="text" class="form-control form-control-md" id="name" name="username" />
							</div>
							<div class="form-group">
								<label for="Email">Email</label>
								<input type="email" class="form-control form-control-md" id="email" name="email" />
							</div>
							<div class="form-group">
								<label for="message">Message</label>
								<textarea name="message" rows="5" id="message" class="form-control form-control-md" placeholder="Enter a message"></textarea>
							</div>
							<input type="submit" id="sendBtn" value="Email Me" class="btn btn-success btn-md" />
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
